<div class="manage-orders">
  <h1>Manage Orders</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Pickup Location</th>
        <th>Dropoff Location</th>
        <th>Package Details</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.pickup_location }}</td>
        <td>{{ order.dropoff_location }}</td>
        <td>{{ order.package_details }}</td>
        <td class="status-cell">
          <select [(ngModel)]="order.status">
            <option value="pending">Pending</option>
            <option value="Delivered">Delivered</option>
          </select>
          <button class="confirm-btn" (click)="updateOrderStatus(order)">Confirm</button>
        </td>
        <td>
          <button class="delete-btn" (click)="deleteOrder(order.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
