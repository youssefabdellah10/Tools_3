<h2>Create Order</h2>
<form [formGroup]="createOrderForm" (ngSubmit)="onCreateOrder()" class="create-order-form">
  <div class="form-group">
    <label>Source Address:</label>
    <input type="text" formControlName="sourceAddress" class="form-input" required />
    <div *ngIf="createOrderForm.get('sourceAddress')?.invalid && createOrderForm.get('sourceAddress')?.touched" class="error-message">
      Source address is required.
    </div>
  </div>

  <div class="form-group">
    <label>Delivery Address:</label>
    <input type="text" formControlName="deliveryAddress" class="form-input" required />
    <div *ngIf="createOrderForm.get('deliveryAddress')?.invalid && createOrderForm.get('deliveryAddress')?.touched" class="error-message">
      Delivery address is required.
    </div>
  </div>

  <div class="form-group">
    <label>Package Details:</label>
    <textarea formControlName="packageDetails" class="form-input" rows="4" required></textarea>
    <div *ngIf="createOrderForm.get('packageDetails')?.invalid && createOrderForm.get('packageDetails')?.touched" class="error-message">
      Package details are required.
    </div>
  </div>

  <div class="form-group">
    <label>Delivery Time (optional):</label>
    <input type="datetime-local" formControlName="deliveryTime" class="form-input" />
  </div>

  <button type="submit" class="submit-button" [disabled]="createOrderForm.invalid">Create Order</button>
</form>
